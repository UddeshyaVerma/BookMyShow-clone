<app-header></app-header>

<div class="container">
    <form #form1='ngForm' autocomplete="off" (submit)="onSubmit(form1)">
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" #UserName="ngModel" name="UserName"  class="form-control" id="userName" [(ngModel)]="formModel.UserName">
        </div>

          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" #Password="ngModel" name="Password" class="form-control" id="exampleInputPassword1" [(ngModel)]="formModel.Password">
        </div>
       
        
        <button type="Submit" class="btn btn-primary">Log In</button>
        <span routerLink="/RegisterForm">New User?</span>
      </form>
</div>

<app-footer></app-footer>
