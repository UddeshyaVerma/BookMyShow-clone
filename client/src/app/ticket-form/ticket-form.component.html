<app-header></app-header>
<div class="container">
 <div class="card">
    <form #form="ngForm" (ngSubmit)="onSubmit(seatNo.value)">
      <div class="mb-3">
        <div class="icons">
          <img src="../../assets/Scooter.png" alt="">
        </div>
        <label for="seatNo" class="form-label">How many seats?</label>
        <input type="number" #seatNo ngModel class="form-control" id="seatNo" />
        </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
